<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/cadastroLivro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Cadastro de Livro</title>

<body>

    <div class="formlogin">
        <form class="cadastro">
            <img src="../Midia/altislab.png" alt="" id="altis">
                <h1>Cadastro de Livro</h1>
                <div class="input-container">
                    
                    <input type="text" placeholder="Nome do livro" id="cadastro-name" class="icon-name">
                </div>
                <div class="input-container">
                    
                    <input type="text" placeholder="Autor" id="cadastro-email" class="icon-autor">
                </div>
                <div class="input-container" id="input-duo">
                    
                    <input type="text" placeholder="Editora" id="cadastro-editora" class="icon-editora">
                    <input type="text" placeholder="Data de lanÃ§amento" onfocus="this.type='date'" onblur="if (!this.value) this.type='text'" id="cadastro-estoque" class="icon-estoque">
                        
                </div>

                <div class="input-container">
                    <input type="number" placeholder="Estoque" id="cadastro-confirmpass" class="icon-confirm">
                </div>
                
                <a href="../pages/cadastroLivroSucess.html"><button type="button" id="continue-cadastro" >Continuar</button></a>

                <div class="powerby">
                    <p>Powered by</p>
                    <img src="../Midia/WDA GROUP LOGO.png" alt="" id="wdalogo">
                </div>
        </form>
    </div>
  
    <script src="../js/cadastroUser.js"></script>
