<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cadastroEditora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastro de Editora</title>
</head>
<body>

    <div class="formeditor">
        <form class="editor">
            <img src="../Midia/altislab.png" alt="" id="altis">
                <h1>Cadastro de Editora</h1>
                <div class="input-container">
                    
                    <input type="text" placeholder="Nome do usuário" id="editor-name" class="icon-name">
                </div>
                <div class="input-container">
                    
                    <input type="email" placeholder="E-mail do usuário" id="editor-email" class="icon-email">
                </div>
                <div class="input-container">
                    
                    <input type="tel" placeholder="Telefone" id="editor-tel" class="icon-tel">
                </div>
                <div class="input-container">
                    <p>Opcional</p>
                    <input type="url" placeholder="Site" id="editor-site" class="icon-site">
                </div>
                <a href="./cadastroEditoraSucess.html"><button type="button" id="continue-editor">Continuar</button></a>
               
                <div class="powerby">
                    <p>Powered by</p>
                    <img src="../Midia/WDA GROUP LOGO.png" alt="" id="wdalogo">
                </div>
        </form>

        
    </div>
  
    <script src="./js/.js"></script>
</body>
</html>
