<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>

    <div class="formlogin">
        <form class="login">
            <img src="./Midia/altislab.png" alt="" id="altis">
                <h1>Login</h1>
                <div class="input-container">
                    
                    <input type="text" placeholder="Nome do usuário" id="login-name" class="icon-name">
                </div>
                <div class="input-container">
                    
                    <input type="email" placeholder="E-mail do usuário" id="login-email" class="icon-email">
                </div>
                <div class="input-container">
                    
                    <input type="password" placeholder="Senha" id="login-password" class="icon-password">
                </div>
                <a href="./pages/recupera.html" id="recover-password">Esqueceu a senha?</a>
                <button type="submit" id="continue-login" onclick="logar(); return false">Continuar</button>

                <div class="powerby">
                    <p>Powered by</p>
                    <img src="./Midia/WDA GROUP LOGO.png" alt="" id="wdalogo">
                </div>
        </form>

        
    </div>
  
    <script src="./js/login.js"></script>
</body>
</html>
